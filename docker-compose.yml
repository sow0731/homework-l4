# Use root/example as user/password credentials
version: '3.1'

services:

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: want_and_have_list
    ports:
      - 3307:3306
    volumes:
      - ./mysql:/docker-entrypoint-initdb.d
